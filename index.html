<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greeting App</title>
    <link rel="stylesheet" href="./styles/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./dist/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          Muzafar Umarov's Github page
        </section>
      </div>

      <nav id="basic-tab-bar" class="mdc-tab-bar">
        <a class="mdc-tab" data-state-name="profile" href="#profile">Profile</a>
        <a class="mdc-tab" data-state-name="repos" href="#repos">Repos</a>
        <span class="mdc-tab-bar__indicator"></span>
      </nav>
    </header>
    <main>
      <div class="profile hidden" id="profile">
      </div>

      <div class="repos hidden">
        <h2>Github repos</h2>
        <div class="mdc-grid-list">
          <ul class="mdc-grid-list__tiles" id="github-repos">
          </ul>
        </div>
      </div>
    </main>

    <script src="./dist/script.bundle.js"></script>
  </body>
</html>
