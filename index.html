<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greeting App</title>
    <link rel="stylesheet" href="./styles/bootstrap-reboot.min.css">
    <link
    rel="stylesheet"
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style>
      :root {
        --mdc-theme-primary: #f98b00;
        --mdc-theme-primary-light: #ffbc45;
        --mdc-theme-primary-dark: #c05d00;
        --mdc-theme-secondary: #90caf9;
        --mdc-theme-secondary-light: #c3fdff;
        --mdc-theme-secondary-dark: #5d99c6;
        --mdc-theme-background: #fff;
      }

      .repo-item {
        justify-content: space-between;
      }

      .mdc-toolbar {
        padding-left: 16px;
      }

      main {
        padding: 8px;
      }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          Muzafar Umarov's Github page
        </section>
      </div>
    </header>
    <main>
      <h2>Github repos</h2>
      <nav class="mdc-list" id="github-repos">
      </nav>
    </main>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="./dist/script.bundle.js"></script>
    <script>

      window.mdc.autoInit();

    </script>
  </body>
</html>
