<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-about">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <p>My name is</p>
      <h1>Muzafar Umarov</h1>
      <p>I am a software engineer, DJ and Youtuber.</p>
      <p>
        I love programming. My favorites are TypeScript and Kotlin.
      </p>
    </div>
  </template>

  <script>
    class MyAbout extends Polymer.Element {
      static get is() { return 'my-about'; }
    }

    window.customElements.define(MyAbout.is, MyAbout);
  </script>
</dom-module>
